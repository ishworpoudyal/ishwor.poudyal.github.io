  <p style="text-align: left; width:49%; display: inline-block;">Date: <span id="date"></span></p>
  <p style="text-align: right; width:50%;  display: inline-block;">Time: <span id="time"></span></p>

      var dD = new Date();

      document.getElementById("time").innerHTML = dT.toLocaleTimeString();
