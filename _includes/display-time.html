<html>
                <!-- <strong>Date: <span id="date"></span> </strong> -->
  <style>
		h1{text-align: right;}
	</style>

                <h1><strong> <span id="date"></span> </strong></h1>
                <strong> <span id="time"></span> </strong>
    <script>
      var dD = new Date();
      var dT = new Date();
      document.getElementById("date").innerHTML = dD.toLocaleDateString();
      document.getElementById("time").innerHTML = dT.toLocaleTimeString();
    </script>
  </html>
