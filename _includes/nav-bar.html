<nav>
	<ul>
		{% for item in site.data.social %}
			<li>
				<a rel="me" href="{{ item.link }}">{{ item.name }}</a>
			</li>
		{% endfor %}
		<br/>
		<br/>
		<br/>
		{% for item in site.data.navigation %}
			<li>
				<a href="{{ item.link | relative_url }}" class="title" style="font-size:25px;">{{ item.name }}</a>
			</li>
		{% endfor %}
	</ul>
</nav>
